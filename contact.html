<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Alt. Ltd / Contacts</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="icon" href="images/logo.png">
    <script type="module" src="./layouts/main.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

</head>

<body>
    <my-header></my-header>
    <section class="">
        <div class="header-image" style="background-image: url(images/room.jpg);background-repeat:no-repeat;">
            <div class="container" style="margin-top:250px;">
                <div class="row">
                    <div class="col-md-12 animate-box colorlib-heading animate-box">
                        <h2><span class="thin" style='color:white;opacity:3; '>Contact us</span> </h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="colorlib-contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 animate-box">
                        <h2>Contact Information</h2>
                        <div class="row contact-info-wrap">
                            <div class="col-md-3">
                                <p><span><i class="fas fa-map-marker-alt" style="color: rgb(119, 112, 112);"></i></span> Kigali
                                    Rwanda</p>
                            </div>
                            <div class="col-md-3">
                                <p><span><i class="fas fa-phone" style="color: rgb(119, 112, 112);"></i></span> <a
                                        href="tel://+250788208354">+250 788 208 354</a></p>
                            </div>
                            <div class="col-md-3">
                                <p><span><i class="fas fa-paper-plane" style="color: rgb(119, 112, 112);"></i></span> <a
                                        href="mailto:dataalt9@gmail.com">dataalt9@gmail.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="google-map">
            <div class="containers" style='margin-top:10px;'>
                <div class="row">
                    <div class="col-md-12 animate-box colorlib-heading animate-box" style="text-align:center;">
                        <h2>Get In Touch</h2>
                        <form id="contactForm">
                            <div class="rows">
                                <div class="col-50">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" placeholder="Your firstname">
                                </div>
                                <div class="col-50">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" placeholder="Your lastname">
                                </div>
                            </div>
                            <div class="rows">
                                <div class="col-50">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Your email address">
                                </div>
                                <div class="col-50">
                                    <label for="subject">Subject</label>
                                    <input type="text" id="subject" placeholder="Subject of your message">
                                </div>
                            </div>
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Say something about us" style="height:200px"></textarea>
                        
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7974.996645784137!2d30.0941661!3d-1.9540059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca6f734012893%3A0x45e4eaf57f18d884!2sKG%20628%20St%2C%20Kigali!5e0!3m2!1sen!2srw!4v1717776471986!5m2!1sen!2srw" frameborder="0" style="border:0" allowfullscreen></iframe>	 -->
            </div>
        </div>
        </div>
    </section>
    <my-footer></my-footer>
    <!-- <script type="text/javascript">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/jquery.flexslider-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from refreshing the page.

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            // Prepare the parameters for EmailJS
            const templateParams = {
                from_first_name: firstName,
                from_last_name: lastName,
                from_email: email,
                subject: subject,
                message: message,
            };
            // Send the email using EmailJS
            emailjs.send('service_0f8nkak', 'template_a22qdtc', templateParams)
                .then(function (response) {
                    alert('Message Sent Successfully!');
                }, function (error) {
                    alert('Failed to send the message. Please try again later.');
                });
        });
    </script>
</body>

</html>
